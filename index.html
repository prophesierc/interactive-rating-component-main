<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/index.css">
  <script defer src="./scripts/index.js"></script>
  
  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  
</head>
<body>
  <main>
    <!-- <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div> -->
    <!-- Rating state start -->
    <form class="container">
      
      <div class="content">
        <div class="star-container">
          <img src="./images/icon-star.svg" height="15" width="15" id="star-image">
        </div>

        <h1>How did we do?</h1>
        <p id="main-text">
          Please let us know how we did with your support request. All feedback is appreciated 
          to help us improve our offering!
        </p>

        <div class="rating-container">

          <input type="radio" id="rating-button-1" name="rating-selector" value="1">
            <label for="rating-button-1">1</label>

          <input type="radio" id="rating-button-2" name="rating-selector" value="2">
            <label for="rating-button-2">2</label>

          <input type="radio" id="rating-button-3" name="rating-selector" value="3">
            <label for="rating-button-3">3</label>

          <input type="radio" id="rating-button-4" name="rating-selector" value="4">
            <label for="rating-button-4">4</label>

          <input type="radio" id="rating-button-5" name="rating-selector" value="5">
            <label for="rating-button-5">5</label>

        </div>

          <div class="submit-button-container">
            <button type="submit" id="submit-button" value="Submit">SUBMIT</button>
          </div>

          <!-- Rating state end -->

          <!-- Thank you state start -->
          <dialog class="modal">

            <img class="modal-image">
            <p class="amount-selected-text">You selected <!-- Add rating here --> out of 5</p>

            <h2>Thank you!</h2>

            <p class="modal-text-content">
              We appreciate you taking the time to give a rating. If you ever need more support, 
              donâ€™t hesitate to get in touch!
            </p>

          </dialog>
          <!-- Thank you state end -->

          
        
      </div>
    </form>
  </main>
</body>
</html>
